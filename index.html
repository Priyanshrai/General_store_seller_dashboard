<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <!-- AXIOS-->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">General Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="text-center mb-4">Add Item</h1>
        <form id="item-form">
          <div class="form-group">
            <label for="item-name">Item Name:</label>
            <input type="text" class="form-control" id="item-name" name="item-name">
          </div>

          <div class="form-group">
            <label for="item-desc">Description:</label>
            <textarea class="form-control" id="item-desc" name="item-desc"></textarea>
          </div>

          <div class="form-group">
            <label for="item-price">Price:</label>
            <input type="number" class="form-control" id="item-price" name="item-price">
          </div>

          <div class="form-group">
            <label for="item-quantity">Quantity:</label>
            <input type="number" class="form-control" id="item-quantity" name="item-quantity">
          </div>

          <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
      </div>
    </div>
  </div>

    <!-- Results-->
    <div class="container mt-5" id="results">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4">Item Details</h2>
            <ul class="list-group">
             <li class="list-group" id='listOfUsers'></li>
             
          </div>
        </div>
      </div>
  


  <!-- Footer -->
  <footer class="bg-light py-3">
    <div class="container text-center">
      <span>&copy; 2023 My Website. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap JavaScript -->
 <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
